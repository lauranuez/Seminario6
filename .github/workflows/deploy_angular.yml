# Workflow para desplegar la aplicaciÃ³n de angular :)

name: deploy_angular

# Controls when the workflow will run 
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: seminarioEA   # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '14'                # set this to the node version to use


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Descarga nuestro repositorio y lo monta en la maquina virtual
      - name: Checkout
        uses: actions/checkout@v2
     # instala node v14 en la maquina virtual   
      - name: Use Node 14
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      #instala dependencias
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build -- --prod
      
        
      #Cargar artefactos de compilacion -> para almacenar los datos de el job
      - name: Archive build
        if: success() #Solo se crea si todos los pasos anteriores son correctos
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist
          path: dist
          
  deploy:
    runs-on: ubuntu-latest
    needs: [build] #Hay que esperar a que termine el job llamado build

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v1
      with:
        name: deploy_dist
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}   
       


